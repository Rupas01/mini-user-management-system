name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json' # Ensures it finds the right files
    
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install
    
    - name: Run Backend Tests
      env:
        NODE_ENV: test
        JWT_SECRET: testsecret  # Needs a dummy secret to run tests
        MONGO_URI: mongodb://localhost:27017/test # Dummy URI (memory server overrides this)
      run: |
        cd backend
        npm test -- --watchAll=false